{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="MotoGuardian Landing Page">
    <meta name="author" content="Team MotoGuardian">

    <title>MotoGuardian</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'vendor/simple-line-icons/css/simple-line-icons.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'landing' %}">MotoGuardian</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggle">
          <ul class="navbar-nav ml-auto">
                <li class="nav-item rightmargin d-flex justify-content-center">
                  <a class="nav-link" href="{% url 'about' %}">About Us</a>
                </li>
                <li class="nav-item rightmargin d-flex justify-content-center">
                  <button type="button" class="btn-primary round">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                  </button>
                </li>
                <li class="nav-item d-flex justify-content-center">
                  <button type="button" class="btn-primary round">
                    <a class="nav-link" href="{% url 'register' %}">Register</a>
                  </button>
                </li>
          </ul>
        </div>

      </div>
    </nav>
    <!-- End of Navigation -->

    <div id="content-block">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer bg-dark ">
      <div class="container">
          <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
            <p class="text-muted small mb-4 mb-lg-0">&copy; MotoGuardian 2018. All Rights Reserved.</p>
          </div>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static '/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Custom JavaScript -->
    <script src="{% static '/js/landing_cta.js' %}"></script>

  </body>

</html>
