{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
	<title>MotoGuardian-Register</title>
	<style type="text/css" >
		
		
		table, th, td {
		   /*border: 1px solid black;*/
		   vertical-align: top;
		}
		
	</style>
</head>
<body>
	<h1>Registration Page</h1>
	<form id="register"  method="post" action="{% url 'register' %}">
		{% csrf_token %}
		{% if form.errors %}
		<p>There are errors in the form!</p>
		{% endif %}
		<table>
			{{form.as_table}}
			<tr>
				<td></td>
				<td><input class="btn btn-secondary" type="submit" value="Submit"></td>
			</tr>
		</table>
	</form>
</body>
{% endblock %}
