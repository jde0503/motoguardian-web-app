{% extends 'layout.html' %}
{% load static %}
{% block content %}
<head>
	<title>MotoGuardian-Login</title>
</head>
<body>
    <div class="container">
    	<h1 style="font-size: 2.5vw">Login to MotoGuardian Dashboard</h1>
    	{% if form.errors %}
    	<p>Invalid username or password</p>
    	{% endif %}

    	{% if next %}
    	<p>Error: You can't access that page.</p>
    	{% endif %}

    	<form method="post" >
    		{% csrf_token %}

            <table>
            {{form}}
            </table>

    		<p><input class="btn btn-primary" type="submit" value="Login" ></p>
    		<a class="btn btn-secondary" href="{% url 'register' %}">Register</a>

    	</form>
    </div>
</body>
{% endblock %}
